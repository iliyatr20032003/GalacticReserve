<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/uno.css">
    <script src="../js/uno.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <div class="bank-name" onclick="location.href='../index.html'">Galactic Reserve</div>
        <div class="nav-item" onclick="location.href='../index.html'">Back to the Strategies</div>
    </div>
    <div class="uno-container">
        <h1>UNO</h1>
        <div id="aiHand" class="hand"></div>
        <div class="center">
            <div id="deck" class="card back"></div>
            <span id="deckCount" class="deck-count"></span>
            <div id="discard" class="card"></div>
        </div>
        <div id="playerHand" class="hand"></div>
        <div id="status" class="status"></div>
        <div class="controls">
            <button class="baton" id="newGame">New Game</button>
            <button class="baton" id="draw">Draw</button>
        </div>
    </div>
    <div id="colorSelect" class="color-select hidden">
        <div class="card red" data-color="red"></div>
        <div class="card green" data-color="green"></div>
        <div class="card blue" data-color="blue"></div>
        <div class="card yellow" data-color="yellow"></div>
    </div>
    <div id="drawSelect" class="draw-select hidden">
        <div class="card drawn-card"></div>
        <div class="card green option" data-choice="yes">Play</div>
        <div class="card red option" data-choice="no">Keep</div>
    </div>
</body>
</html>
