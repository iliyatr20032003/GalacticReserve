<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/buckshot.css">
    <script src="../js/buckshot.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <div class="bank-name" onclick="location.href='../index.html'">Galactic Reserve</div>
        <div class="nav-item" onclick="location.href='../index.html'">Back to the Strategies</div>
    </div>
    <div class="bs-container">
        <h1>Buckshot Roulette</h1>
        <div class="info">
            Round: <span id="roundNum">0</span>
            Bank: <span id="bankAmount">0</span>
        </div>
        <div class="status" id="status">Press Start to begin.</div>
        <div class="controls">
            <button class="baton" id="settingsButton">&#9881;</button><!-- Features button -->
            <button class="baton" id="startBtn">Start Round</button>
            <button class="baton" id="shootSelf" disabled>Shoot Self</button>
            <button class="baton" id="shootDealer" disabled>Shoot Dealer</button>
        </div>
        <div class="players">
            <div class="player" id="player">
                <h2>Player <span id="playerCuffs" class="cuff-icon" style="display:none;">⛓</span></h2>
                <div>HP: <span id="playerHp">3</span></div>
                <div class="hp-bar"><div class="hp-fill" id="playerHpBar"></div></div>
                <div id="playerItems" class="items"></div>
            </div>
            <div class="player" id="dealer">
                <h2>Dealer <span id="dealerCuffs" class="cuff-icon" style="display:none;">⛓</span></h2>
                <div>HP: <span id="dealerHp">3</span></div>
                <div class="hp-bar"><div class="hp-fill" id="dealerHpBar"></div></div>
                <div id="dealerItems" class="items"></div>
            </div>
        </div>
        <div class="magazine" id="magazine"></div>
        <div id="shellIndicator" class="shell-indicator"></div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('settingsModal').style.display='none'">&times;</span>
            <h2>Features</h2>
            <input id="seedInput" type="number" placeholder="Seed (optional)">
            <br>
            <label><input type="checkbox" id="colorblindToggle"> Colorblind Mode</label>
            <br>
            <label><input type="checkbox" id="keepMagToggle"> Keep Magnifying Glass</label>
            <br>
            <label><input type="checkbox" id="keepCigToggle"> Keep Cigarette Pack</label>
            <br>
            <label><input type="checkbox" id="doubleModeToggle" checked> Double or Nothing Mode</label>
            <br>
            <label><input type="checkbox" id="indicatorToggle" checked> Show Shell Counter</label>
            <br>
            <label>Animation Speed: <span id="speedDisplay">1x</span></label>
            <input id="speedRange" type="range" min="0.5" max="2" step="0.1" value="1">
            <br>
            <label>Dealer Delay: <span id="delayDisplay">2s</span></label>
            <input id="delayRange" type="range" min="0" max="4" step="0.1" value="2">
        </div>
    </div>
    <div id="adrenalineModal" class="modal">
        <div class="modal-content">
            <h2>Choose an item to steal (<span id="adrenalineTimer">10</span>)</h2>
            <div id="adrenalineItems" class="items"></div>
        </div>
    </div>
</body>
</html>
