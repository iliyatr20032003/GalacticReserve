<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/buckshot.css">
    <script src="../js/buckshot.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <div class="bank-name" onclick="location.href='../index.html'">Galactic Reserve</div>
        <div class="nav-item" onclick="location.href='../index.html'">Back to the Strategies</div>
    </div>
    <div class="buckshot-container">
        <h1>Buckshot Roulette</h1>
        <div id="status" class="status"></div>
        <div class="charges">
            <div>Player: <span id="playerCharges"></span></div>
            <div>Dealer: <span id="dealerCharges"></span></div>
        </div>
        <div id="magazine" class="magazine"></div>
        <div class="controls">
            <button class="baton" id="shootSelf">Shoot Self</button>
            <button class="baton" id="shootDealer">Shoot Dealer</button>
            <button class="baton" id="passBtn">Pass</button>
        </div>
    </div>
</body>
</html>
