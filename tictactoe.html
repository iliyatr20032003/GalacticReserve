<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .tic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
        }
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #21262d;
            color: #58a6ff;
            font-size: 2em;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #30363d;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <div class="bank-name" onclick="location.href='index.html'">Galactic Reserve</div>
        <div class="nav-item" onclick="location.href='index.html'">Back to Simulator</div>
    </div>

    <div class="tic-container">
        <h2>Tic-Tac-Toe</h2>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="result" id="result"></div>
        <button class="baton" onclick="resetGame()">Restart</button>
    </div>

    <script>
        const board = Array(9).fill(null);
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        const resultEl = document.getElementById('result');

        cells.forEach(cell => {
            cell.addEventListener('click', () => handleMove(cell));
        });

        function handleMove(cell) {
            const index = cell.dataset.index;
            if (board[index] || resultEl.textContent) return;
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            if (checkWin(currentPlayer)) {
                resultEl.textContent = currentPlayer + ' wins!';
            } else if (board.every(Boolean)) {
                resultEl.textContent = 'Draw!';
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWin(player) {
            const combos = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            return combos.some(combo => combo.every(i => board[i] === player));
        }

        function resetGame() {
            for (let i = 0; i < board.length; i++) {
                board[i] = null;
            }
            cells.forEach(cell => cell.textContent = '');
            resultEl.textContent = '';
            currentPlayer = 'X';
        }
    </script>
</body>
</html>
